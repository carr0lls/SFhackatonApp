<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">



  <ion-tab title="Friends" icon="icon ion-heart" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Bets" icon="icon ion-gear-b" href="#/tab/bets">
    <ion-nav-view name="tab-bets"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Stocks" icon="icon ion-heart" href="#/tab/stocks">
    <ion-nav-view name="tab-stocks"></ion-nav-view>
  </ion-tab>

</ion-tabs>
